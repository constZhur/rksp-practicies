<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create/Update Task</title>
    </head>
    <body>
        <h1 th:text="${task.id != null} ? 'Update Task' : 'Create New Task'"></h1>
        <form th:action="@{${task.id != null} ? '/tasks/' + ${task.id} : '/tasks'}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${task.name}">
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="${task.description}"></textarea>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${task.author}">
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
